<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="triangle-top"></div>
    <div class="triangle-bottom"></div>

    <div class="container-fluid login-container">
        <div class="login-card">
            <div class="logo-container">
                <div class="chart-icon">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="trend-line"></div>
                    <div class="trend-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>

            <h2 class="screen-title">Fa√ßa seu login</h2>

            <form style="width: 100%;">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="CPF" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn-primary-custom">Entrar</button>
            </form>

            <div class="screen-links">
                <a href="#">Esqueci minha Senha</a>
                <a href="#">Quero me cadastrar</a>
            </div>
        </div>
    </div>
</body>
</html>
